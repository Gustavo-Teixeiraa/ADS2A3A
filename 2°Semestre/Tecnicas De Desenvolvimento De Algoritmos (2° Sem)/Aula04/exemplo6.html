<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = Number(prompt("Digite a quantidade de diárias: "))
        const op = prompt("[S]Simples\n[Duplo]\n[T]Triplo\nDigite uma opção")

        if(op =='s' || op =='S')
            alert(`Total a pagar: ${255.5 * n}`)
        else if(op =='d' || op =='D')
            alert(`Total a pagar: ${305.5 * n}`)
        else if(op =='t' || op =='T')
            alert(`Total a pagar: ${360.5 * n}`)
        else
            alert("Opção inválida, volte outro dia")

    </script>
</body>
</html>
