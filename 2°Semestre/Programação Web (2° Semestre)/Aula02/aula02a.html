<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 2 - Meu Primeiro HTML</title>
</head>
<body>
    <h1>Olá Mundo</h1>
    <hr>
    <p>
        <b>HTML</b> <i>HYPER TEXT MARKUP LENGUAGE</i>
        não é uma <strong>linguagem de programação</strong>, mas sim
        <u>Uma linguagem de marcação de texto</u>
    </p>

    <p>
        A vida é bela <sub>A vida é bela</sub> <sup>A vida é bela</sup>
    </p>

    <p>
        <font color="red">
            Seria melhor se tivesse picanha todo o dia
        </font>
    </p>

    <p>
        <font color="green">
            mas eu me <u><i><strong>contento</strong></i></u> em ter salada
        </font>
    </p>

    <p><font color="yellow">texto</font></p>
    <p><font color="purple">texto</font></p>
    <p><font color="blue">texto</font></p>
    <p><font color="gray">texto</font></p>
    <p><font color="white">texto</font></p>
    <p><font color="black">texto</font></p>
    <marquee width="60%" direction="up" height="100px">Movimento</marquee>
</body>
</html>
