<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2c de HTML - listas</title>
</head>
<body>
    <h1>Receita de bolo de prestigio</h1>
    <p><u><strong>Ingredientes:</strong></u></p>
    <ul>
        <li>Ovo</li>
        <li>Farinha</li>
        <li>Leite</li>
        <li>Açucar</li>
    </ul>
    <p><b><u>Modo de prepraro</u></b></p>
    <ol>
        <li>Misture os ingredientes numa tijela</li>
        <li>Bata tudo até a massa ficar homogênea</li>
        <li>Leve ao forno (pré aquecido á 180<sup>o</sup>) por 40 min</li>
    </ol>
</body>
</html>
