<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo ternário</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 20;
        (x>y) ? alert("sim") : alert("não"); //view a mensagem não

        let r = (x<y) ? "sim" : "não"
        console.log(r); //view a mensagem sim
    </script>
</body>
</html>
