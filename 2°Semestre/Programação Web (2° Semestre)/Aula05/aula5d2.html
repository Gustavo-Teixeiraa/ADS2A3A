<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula5d2 - Exemplo JavaScript</title>
</head>
<body>
    <script>
        "use strict"
        // modo 1
        let a;
        let aux = prompt("Digite o valor de A: ","");
        a = parseInt(aux);
        // modo 2
        let b = parseInt(prompt("Digite o valor de B: " ,""))
        // mostrar c√°lculo
        alert("Resultado 1: " + a + "+" + b + "=" + (a+b));
        // ou
        alert(`Resultado 2: ${a}+${b}=${a+b}`);
    </script>
</body>
</html>
