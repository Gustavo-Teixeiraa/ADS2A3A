<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 3 - Formulário 1</title>
</head>
<body>
    <form name="cadastro" method="post" action="processa_cadastro.php">
        <h1>Formulário de cadastro</h1>
        <hr>
        <p>
            <b>Nome:</b>
            <input type="text" name="nome" size="50">
        </p>
        <p>
            <b>Endereço:</b>
            <input type="text" name="endereco" size="80">
        </p>
        <p>
            <b>Data de Nascimento:</b>
            <input type="text" name="dtNascimento" size="20">
        </p>
        <p>
            <b>Email:</b>
            <input type="text" name="email" size="40">
        </p>
        <hr>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Campos">
        </p>
    </form>
</body>
</html>
