<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - JS - Exemplo if</title>
</head>
<body>
    <script>
        let data_hora = new Date();
        let hora = data_hora.getHours();
        let minutos = data_hora.getMinutes();
        let previsao_tempo = "chuvoso";

        document.write(`<p>São as ${hora}:${minutos}</p>`);

        alert("bom dia")
        if(previsao_tempo == "chuvoso"){
            alert("Está chovendo, leve o guarda chuva")
        }else if(hora >=12 && hora <18){
            alert("Boa tarde")
        }else{
            alert("Boa noite")
        }
    </script>
</body>
</html>
