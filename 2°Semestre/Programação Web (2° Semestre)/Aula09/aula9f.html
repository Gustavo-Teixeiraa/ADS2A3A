<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com funções</title>
    <script>
        function soma(a,b) {
            console.log("Soma: " + (a+b))
        }
    </script>
</head>
<body>
    <h2>Exemplo com funções</h2>
    <script>
        soma(5,5)
        soma(10,20)
    </script>
</body>
</html>
