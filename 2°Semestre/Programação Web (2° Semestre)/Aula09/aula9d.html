<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo while - tabela de senos</title>
        <script>
            var angulo = 0;
            while (angulo <= 3.14) {
                console.log("sen(" + angulo + ")" + " = " + Math.sin(angulo));
                angulo += 0.05;
            }
        </script>
</head>
<body>
    <h2>Exemplo while - tabela de senos</h2>
</body>
</html>
