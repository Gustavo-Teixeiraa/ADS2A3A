<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo for</title>
</head>
<body>
    <script>
        for (let cont = 1; cont <=20; cont++) {
            console.log(`Número ${cont}`)
        }

          for (let cont = 20; cont >=0; cont--) {
            console.log(`Número ${cont}`)
        }
    </script>

    <h2>Exemplo for, aperte F12 para ver o console</h2>
</body>
</html>
